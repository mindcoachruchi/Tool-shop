<body>
  <header>
    <h1>Online Image Converter</h1>
    <p>Convert PNG, JPG, PDF, WebP & more – fast, free, secure.</p>

        Choose output format:

          <option value="png">PNG</option>
          <option value="jpeg">JPG / JPEG</option>

          <option value="pdf">PDF</option>

        </select>
      </label>

      <button id="convert" disabled>Convert</button>

  <footer>

  <script>
    // Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    const uploadInput = document.getElementById('upload');
    const formatSelect = document.getElementById('format');
    const convertBtn = document.getElementById('convert');
    const statusEl = document.getElementById('status');
    const previewWrapper = document.getElementById('previewWrapper');
    const previewImg = document.getElementById('preview');
    const downloadBtn = document.getElementById('download');

    let convertedBlob = null;
    let outputName = 'converted';

    uploadInput.addEventListener('change', () => {
      convertBtn.disabled = !uploadInput.files.length;
      previewWrapper.style.display = 'none';
      statusEl.textContent = '';
    });

    convertBtn.addEventListener('click', async () => {
      if (!uploadInput.files[0]) return;

      const file = uploadInput.files[0];
      const outputFormat = formatSelect.value;
      outputName = file.name.replace(/\.[^/.]+$/, '') + '.' + (outputFormat === 'jpeg' ? 'jpg' : outputFormat);

      statusEl.textContent = 'Processing image…';
      convertBtn.disabled = true;
      try {
        convertedBlob = await convertImage(file, outputFormat);
        const blobURL = URL.createObjectURL(convertedBlob);

        // Show preview for images, embed for pdf
        if (outputFormat === 'pdf') {
          previewImg.style.display = 'none';
          // replace img with iframe preview on the fly
          if (!previewWrapper.querySelector('iframe')) {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            iframe.style.border = '1px solid #424242';
            previewWrapper.insertBefore(iframe, downloadBtn);
          }
          const iframe = previewWrapper.querySelector('iframe');
          iframe.src = blobURL;
        } else {
          // ensure img visible and remove iframe if any
          const iframe = previewWrapper.querySelector('iframe');
          if (iframe) iframe.remove();
          previewImg.style.display = 'block';
          previewImg.src = blobURL;
        }

        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = blobURL;
          link.download = outputName;
          document.body.appendChild(link);
          link.click();
          URL.revokeObjectURL(blobURL);
          document.body.removeChild(link);
        };

        previewWrapper.style.display = 'flex';
        statusEl.textContent = 'Conversion complete!';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error: ' + err.message;
      } finally {
        convertBtn.disabled = false;
      }
    });

    function convertImage(file, format) {
      return new Promise((resolve, reject) => {
        if (file.size > 20 * 1024 * 1024) {
          reject(new Error('File too large (20 MB max).'));
          return;
        }

        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          switch (format) {
            case 'png':
            case 'jpeg':
            case 'webp':
            case 'gif':
            case 'bmp':
            case 'tiff':
              const mime = 'image/' + (format === 'jpeg' ? 'jpeg' : format);
              canvas.toBlob(blob => {
                if (blob) resolve(blob);
                else reject(new Error('Conversion failed.'));
              }, mime);
              break;
            case 'pdf':
              // jsPDF expects base64 image
              const dataUrl = canvas.toDataURL('image/jpeg', 1.0);
              const { jsPDF } = window.jspdf;
              const pdf = new jsPDF({ orientation: img.width > img.height ? 'landscape' : 'portrait', unit: 'px', format: [img.width, img.height] });
              pdf.addImage(dataUrl, 'JPEG', 0, 0, img.width, img.height);
              const pdfBlob = pdf.output('blob');
              resolve(pdfBlob);
              break;
            default:
              reject(new Error('Unsupported output format.'));
          }
        };
        img.onerror = () => reject(new Error('Failed to load image. Unsupported type?'));
        img.src = URL.createObjectURL(file);
      });
    }
  </script>
